<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - Anukesh jha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-img" id="fullImgBox">
        <img src="image/p5.jpg" alt="img" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>

    <div class="img-gallery">
        <img src="image/p5.jpg" alt="img" onclick="openFullImg(this.src)">
        <img src="image/p4.jpg" alt="img" onclick="openFullImg(this.src)">
        <img src="image/p6.jpg" alt="img" onclick="openFullImg(this.src)">
        <img src="image/p7.jpg" alt="img" onclick="openFullImg(this.src)">
        <img src="image/p8.jpg" alt="img" onclick="openFullImg(this.src)">
        <img src="image/p3.jpg" alt="img" onclick="openFullImg(this.src)">
        <img src="image/p2.jpg" alt="img" onclick="openFullImg(this.src)">
        <img src="image/p1.jpg" alt="img" onclick="openFullImg(this.src)">
    </div>

<script>

    var fullImgBox = document.getElementById("fullImgBox");
    var fullImg = document.getElementById("fullImg");

    function openFullImg(pic){
        fullImgBox.style.display = "flex";
        fullImg.src = pic;
    }

    function closeFullImg(){
        fullImgBox.style.display = "none";
    }

</script>

</body>
</html>
